<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap tamplet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="../css/commons.css"> -->
</head>

<body>
    <div class="fs-3"> Indicator
        <div class="container">
            <div id="controlsid" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button class="active" data-bs-slide-to="0" data-bs-target="#controlsid">
                        1
                    </button>
                    <button data-bs-slide-to="1" data-bs-target="#controlsid">
                        2
                    </button>
                    <button data-bs-slide-to="2" data-bs-target="#controlsid">
                        3
                    </button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="w-100" src="../image/stock1.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="../image/stock2.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="../image/stock3.jpg" alt="">
                    </div>
                </div>
                <button data-bs-slide="prev" data-bs-target="#controlsid" class="carousel-control-prev">
                    <span class="carousel-control-prev-icon">
                    </span>
                </button>
                <button data-bs-slide="next" data-bs-target="#controlsid" class="carousel-control-next">
                    <span class="carousel-control-next-icon">
                    </span>
                </button>
            </div>
        </div>
    </div>

    <div class="fs-3"> Controls with button
        <div class="container">
            <div id="controlsidd" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="w-100" src="../image/stock1.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="../image/stock2.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="../image/stock3.jpg" alt="">
                    </div>
                </div>
                <button data-bs-slide="prev" data-bs-target="#controlsidd" class="carousel-control-prev">
                    <span class="carousel-control-prev-icon">
                    </span>
                </button>
                <button data-bs-slide="next" data-bs-target="#controlsidd" class="carousel-control-next">
                    <span class="carousel-control-next-icon">
                    </span>
                </button>
            </div>
        </div>
    </div>

    <div class="fs-3"> Controls with button
        <div class="container">
            <div class="row">
                <div class="card col-4">
                    <div class="card-header bg-success text-white fs-2">
                        헤드 부분
                    </div>
                    <div class="card-body">
                        기본 내용 부분
                        <div class="card-title">
                            제목
                        </div>
                        <div class="card-text">
                            <a href="" class="btn btn-primary">
                                버튼</a>
                        </div>
                    </div>
                    <div class="card-footer">
                        푸터 부분
                    </div>
                </div>
                <div class="col-6 carousel slide" data-bs-ride="carousel">
                    <div class="col-6 carousel-inner">
                        <div class="col-6 carousel-item active">
                            <img class="w-100" src="../image/stock1.jpg" alt="">
                        </div>
                        <div class="col-6 carousel-item">
                            <img class="w-100" src="../image/stock2.jpg" alt="">
                        </div>
                        <div class="col-6 carousel-item">
                            <img class="w-100" src="../image/stock3.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="fs-3"> Basic
        <div class="container">
            <div class="carousel-slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="w-100" src="../image/stock1.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="../image/stock2.jpg" alt="">
                    </div>
                    <div class="carousel-item">
                        <img class="w-100" src="../image/stock3.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
