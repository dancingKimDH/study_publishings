<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="../css/commons.css"> -->
</head>

<body>
    <div class="container">
        
        <div class="fs-3">Input Template</div>
        <form action="../index.html">
            <div class="m-3 form-check">
            
                <input class="form-check-input" name="browsers" value="edge" type="radio">
                <label class="form-check-label" for="">Edge</label>

            </div>
            <div class="m-3 form-check">
            
                <input class="form-check-input" name="browsers" value="chrome" type="radio">
                <label class="form-check-label" for="">Chrome</label>

            </div>
            <div class="m-3 form-check">
            
                <input class="form-check-input" name="browsers" value="safari" type="radio" checked>
                <label class="form-check-label" for="">Safari</label>

            </div>
            <div>
                <button class="btn btn-primary"> 
                    자료 전송
                </button>
            </div>
        </form>



        <div class="fs-3">Input Select</div>
        <form action="">
            <div class="m-3">
                <label class="form-label" class="form-label" for="">Select Item</label>
                <select class="form-select" name="browsers" id="">
                    <option value="edge">Edge</option>
                    <option value="chrome">Chrome</option>
                    <option value="safari">Safari</option>
                </select>
            </div>
        </form>
        <div class="fs-3">Input Template</div>
        <form action="">
            <div class="m-3">
                <label class="form-label" for=""></label>
                <input class="form-control" type="text">
            </div>
        </form>
        <hr>
        <div class="fs-3">Input Basic</div>
        <form action="">
            <div class="m-3 w-50">
                <label class="form-label" for="">Email</label>
                <input class="form-control" type="text">
                <label class="form-label" for="">Comments</label>
                <textarea class="form-control" name="" id="" cols="30" rows="10" class="form"></textarea>
                <label for="form-label"></label>
                <input class="form-range" type="range" name="" id="" step="5">
            </div>
            <div>
                <button class="btn btn-primary">
                    Login
                </button>
            </div>
            <hr>

        </form>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
